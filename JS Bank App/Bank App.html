<!DOCTYPE html> 
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible content=ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
    <title>Bank App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header class="navbar navbar-inverse">
    <h4 class="pull-left" id="datum">ovde ide datum</h4>
    <h4 class="pull-right" id="vreme">ovde ide vreme</h4>
</header>
<div class="jumbotron text-center">
    <h2>Bank App</h2>
    <input id="accountBtn" type="button" class="btn btn-primary" value="Accounts">
    <input id="addAccountBtn" type="button" class="btn btn-info"  value="Add account">
    <input id="editBtn" type="button" class="btn btn-warning"  value="Edit/Delete">
</div>

<div class="row" id="mainRow">
    <div class="col-xs-10 col-xs-offset-1">
        <h2 class="page-header">Accounts</h2>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Deposit</th>
                            <th>Credit card</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="row" id="formRow">
    <div class="col-xs-10 col-xs-offset-1">
        <h2 class="page-header">Accounts</h2>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
             <form action="#">
                 <input id="id_i" type="text" placeholder="id" class="form-control"><br>  
                 <input id="name_i" type="text" placeholder="Name" class="form-control"><br>
                 <input id="deposit_i" type="text" placeholder="Deposit" class="form-control"><br>
                 <input id="cCard_i" type="text" placeholder="Credit Card" class="form-control"><br>
                 <input id="sub_i" type="button" value="Add Account" class="btn btn-primary form-control">
             </form>
            </div>
        </div>
    </div>
</div>
 
<script src="main.js"></script>    
</body>
</html>
